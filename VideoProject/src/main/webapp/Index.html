<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #444;
            text-align: left;
        }

        input[type="text"], input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #007BFF;
        }

        /* Button Styles */
        button {
            background-color: #007BFF;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Link Styles */
        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            input[type="text"], input[type="file"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Video</h2>
        <form action="UploadServlet" method="post" enctype="multipart/form-data">
            <div>
                <label for="videoId">Video Id:</label>
                <input type="text" id="videoId" name="videoId" required>
            </div>
            <div>
                <label for="videoName">Video Name:</label>
                <input type="text" id="videoName" name="videoName" required>
            </div>
            <div>
                <label for="videoFile">Choose Video:</label>
                <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        <a href="show">Show Video</a>
    </div>
</body>
</html>
